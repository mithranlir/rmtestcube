######################
# sandbox.properties #
######################

# Datastore Partitioning: hash on TradeId and Value on AsOfDate
partitioning.TradeId=8
partitioning.AsOfDate=true


# Trade Source : 
# Configures the amount of data to add after the CSV loading.
# One can regenerate the CSV files with the appropriate parameter using the CSVGenerator.
tradeSource.tradeCount=1000
tradeSource.productCount=100
tradeSource.nbHistoricalDates=2
tradeSource.batchSize=100
tradeSource.generatorThreads=4

# Trade Source real-time behavior
tradeSource.timerDelay=1000
# The source period, in milliseconds
tradeSource.timerPeriod=5000
tradeSource.newTradesNb=0
tradeSource.amendedTradesNb=10


# CSV Loading
# The csv trades don't get updated by the trade source: they are static.

# true: start with some csv loading before using the trade source. 
# false: no csv loading is done.
csvSource.enabled=false
# Number of threads used to parse the files
csvSource.parserThreads=4
# Path to the directory containing the files to load.
csvSource.dataset=data

# Forex Service
forex.period=2000
forex.nbUpdates=2

# Content server:
# The role users must have to create calculated members in the content server
contentServer.security.calculatedMemberRole=ROLE_USER
# The role users must have to create KPIs in the content server
contentServer.security.kpiRole=ROLE_USER
# The time to live of the entitlement cache
contentServer.security.cache.entitlementsTTL=3600
# The url of the content server used by RemoteContentServiceConfig
contentServer.remote.rest.url=http://localhost:9091/rest/v1/
